# datasource info
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://ialab.cafe24.com/ialab?characterEncoding=UTF-8&serverTimezone=Asia/Seoul&useSSL=FALSE
#spring.datasource.url=jdbc:mysql://localhost/ialab?characterEncoding=UTF-8&serverTimezone=Asia/Seoul&useSSL=FALSE
spring.datasource.username=
spring.datasource.password=

# hibernate info
# ddl-auto : create, validate, update
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

# spring email
# Gmail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.starttls.enable=true

# view resolver
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp


